<!doctype html >
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head"></head>

<body>
<div class="d-flex min-vh-100">
  <div class="d-flex align-items-stretch p-0 w-100">
    <aside th:replace="layout/plantilla :: aside"> </aside><!-- end .barra-lateral-->

    <div class="d-flex flex-column flex-grow-1 justify-content-center align-items-strech">
      <div class="d-flex header-menu gap-3 px-3 py-2">
        <div class="ms-auto">Nombre de usuario</div>
        <div class="">Salir</div>
      </div>
      <div class="d-flex align-items-center justify-content-center flex-grow-1 p-5">
        <div class="d-sm-flex flex-column align-items-center justify-content-center w-100">
          <div class="w-100">
            <form method="post" th:action="@{/guardar}" th:object="${transaccion}">
              <div class="mb-3">
                <label class="form-label" for="concept">Concepto</label>
                <input th:field="*{concept}" name="concept" type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label" for="amount">Monto</label>
                <input th:field="*{amount}" name="acount" type="number" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label" for="usuario">Usuario</label>
                <select class="form-control" name="usuario" id="usuario" th:field="*{usuario.idUser}">
                  <option value="0" selected>Seleccione un usuario</option>
                  <option th:each="usuario:${usuarios}"
                    th:value="${usuario.idUser}"
                    th:text="${usuario.profile.nombre}">
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <input type="submit" name="guardar" value="Guardar movimiento" class="btn btn-primary">
              </div>

            </form>

          </div>




        </div>






      </div>
    </div><!-- end col-->
  </div>
</div>
<footer th:replace="layout/plantilla :: footer"> </footer>
</body>
</html>
