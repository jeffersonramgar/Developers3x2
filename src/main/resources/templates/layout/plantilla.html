<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title th:text="${titulo}"></title>
</head>

<body>
<div class="d-flex min-vh-100">
  <div class="d-flex align-items-stretch p-0 w-100">
    <aside class="barra-lateral" th:fragment="aside">
      <div class="p-3">
        <div class="text-center mb-5">
          <img th:src="@{/img/logo_developers.svg}" class="logo_pri" alt="">
        </div>
      </div>
      <nav class="p-3 menu-lateral">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Inicio</a>
          </li>
          <li class="nav-item"><a class="nav-link" th:href="@{/movements/list}">Movimientos</a></li>
          <li class="nav-item" data-bs-toggle="collapse" href="#collapseIngresos" role="button" aria-expanded="false" aria-controls="collapseIngresos">
            <a class="nav-link">Ingresos</a>
            <ul class="nav nav-sub collapse w-100" id="collapseIngresos">
              <li class="nav-item"><a class="nav-link" th:href="@{/movements/list}">Total ingresos-gastos</a></li>
              <li class="nav-item"><a class="nav-link" th:href="@{/movimientos/nuevo_movimiento}">Nuevo movimiento</a></li>
            </ul>
          </li>
          <li class="nav-item" data-bs-toggle="collapse" href="#collapseUsuarios" role="button" aria-expanded="false" aria-controls="collapseUsuarios">
            <a class="nav-link">Usuarios</a>
            <ul class="nav nav-sub collapse w-100" id="collapseUsuarios">
              <li class="nav-item"><a class="nav-link" th:href="@{/usuarios/listar}">Todos los usuarios</a></li>
              <li class="nav-item"><a class="nav-link" th:href="@{/usuarios/nuevo_usuario}">Nuevo usuario</a></li>
            </ul>
          </li>
          <li class="nav-item" data-bs-toggle="collapse" href="#collapseEmpresas" role="button" aria-expanded="false" aria-controls="collapseEmpresas">
            <a class="nav-link">Empresas</a>
            <ul class="nav nav-sub collapse w-100" id="collapseEmpresas">
              <li class="nav-item"><a class="nav-link" th:href="@{/empresas/listar}">Todas las empresas</a></li>
              <li class="nav-item"><a class="nav-link" th:href="@{/empresas/nueva_empresa}">Nuevo empresa</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </aside><!-- end .barra-lateral-->

    <div class="d-flex flex-column flex-grow-1 justify-content-center align-items-strech">

      <div class="d-flex align-items-center flex-grow-1 p-5">


      </div>
    </div><!-- end col-->
  </div>
</div>
<footer class="footer fixed-bottom" th:fragment="footer">
  <small class="text-center">Diseñado y desarrollado por Developers 3x2®</small>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</footer>
</body>
</html>
